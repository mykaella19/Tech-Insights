<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', sans-serif;
      background-color: #e5e0d8;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .about-container {
      display: flex;
      background-color: #8fbc8f;
      border-radius: 10px;
      overflow: hidden;
      max-width: 900px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .about-image {
      flex: 1;
    }

    .about-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .about-text {
      flex: 1.2;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .about-text h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000000;
    }

    .about-text h3 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .about-text h3 span {
      color: #a39580;
      font-weight: bold;
    }

    .about-text p {
      font-size: 16px;
      line-height: 1.6;
      color: #000000;
      margin-bottom: 30px;
    }

    .about-text button {
      background-color: #a39580;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      font-family: Georgia, sans-serif;
      transition: background-color 0.3s ease;
    }

    .about-text button:hover {
      background-color: #c40044;
    }
  </style>
</head>
<body>

<div class="about-container">
  <div class="about-image">
    <img src="https://i.pinimg.com/736x/07/9a/b7/079ab7ba1d2f3fa0cf55748bb7b1f87c.jpg" alt="Profile Image">
  </div>
  <div class="about-text">
    <h1>About Us</h1>
    <h3>Developer <span>& Designer</span></h3>
    <p>
      I am a front-end web developer. I can provide clean code and pixel perfect design.
      I also make the website more & more interactive with web animations!
      A responsive design makes your website accessible to all users, regardless of their device.
    </p>
    <button>Let's Talk</button>
  </div>
</div>

</body>
</html>
