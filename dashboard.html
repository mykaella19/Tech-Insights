<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #e5e0d8;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            color: #d4d4d4;
            padding: 15px;
            font-weight: bold;
        }

        .back-home-btn {
            margin-left: 20px;
            background-color: #4e342e;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #3e2723;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 220px;
            background-color: #a39580;
            color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-weight: bold;
        }

        .sidebar p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar p:hover {
            background-color: #1a1a1a;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
        }

        .grid-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 15px;
        }

        .box {
            background-color: #8fbc8f;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
        }

        .box:hover {
            background-color: #648c75;
            transform: scale(1.05);
            transition: 0.3s;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .report-box {
            grid-column: span 2;
        }

        .content-box {
            display: none;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard</h1>
        <a href="index.html" class="back-home-btn">Back to Home</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <p onclick="loadContent('profile')">Profile</p>
            <p onclick="loadContent('notifications')">Notifications</p>
            <p onclick="loadContent('analytics')">Analytics</p>
            <p onclick="loadContent('navigation')">Navigation</p>
            <p onclick="loadContent('settings')">Settings</p>
            <p onclick="loadContent('logout')">Logout</p>
        </div>

        <div class="main-content">
            <div class="grid-content" id="grid-boxes">
                <div class="box">Overview</div>
                <div class="box">Engagement</div>
                <div class="box">Impression</div>
                <div class="box">Transaction</div>
                <div class="box">Demographic</div>
                <div class="box">Behavior</div>
                <div class="box report-box">Report</div>
                <div class="box">Subscriber</div>
            </div>

            <div class="content-box" id="dynamic-content"></div>
        </div>
    </div>

    <script>
        function loadContent(section) {
            const content = {
                profile: `<h2>Profile</h2><p>Manage your developer profile, skills, and language preferences.</p><a href="#" onclick="showDashboard()">Back to Dashboard</a>`,
                notifications: `<h2>Notifications</h2><p>Get updates about programming trends, tech events, and language updates.</p><a href="#" onclick="showDashboard()">Back to Dashboard</a>`,
                analytics: `<h2>Analytics</h2><p>View usage data, coding time, and performance insights for your web apps.</p><a href="#" onclick="showDashboard()">Back to Dashboard</a>`,
                navigation: `<h2>Navigation</h2><p>Quick access to different areas including web design, frontend/backend, AI and databases.</p><a href="#" onclick="showDashboard()">Back to Dashboard</a>`,
                settings: `<h2>Settings</h2><p>Adjust your dashboard settings, themes, and code editor configurations.</p><a href="#" onclick="showDashboard()">Back to Dashboard</a>`,
                logout: `<h2>Logout</h2><p>You have been logged out. <a href='index.html'>Return to homepage</a></p>`
            };

            document.getElementById("grid-boxes").style.display = "none";
            const dynamicBox = document.getElementById("dynamic-content");
            dynamicBox.style.display = "block";
            dynamicBox.innerHTML = content[section] || "<h2>Section not found.</h2>";
        }

        function showDashboard() {
            document.getElementById("grid-boxes").style.display = "grid";
            document.getElementById("dynamic-content").style.display = "none";
        }
    </script>

</body>
</html>
