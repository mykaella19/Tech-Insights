<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #e5e0d8;
        }

        /* Flexbox for Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            color: #d4d4d4;
            padding: 15px;
            font-weight: bold;
        }

        /* Back to Home Button */
        .back-home-btn {
            margin-left: 20px;
            background-color: #4e342e;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            .back-home-btn:hover {
                background-color: #3e2723;
            }

        /* Flexbox for Sidebar */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 220px;
            background-color: #a39580;
            color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-weight: bold;
        }

            .sidebar p {
                margin: 0;
                padding: 10px;
                border-radius: 5px;
                transition: background 0.3s;
            }

                .sidebar p:hover {
                    background-color: #1a1a1a;
                    cursor: pointer;
                }

        /* Grid for Main Content */
        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
            gap: 15px;
            padding: 20px;
            flex: 1;
            background: #f5f5f5;
        }

        .box {
            background-color: #8fbc8f;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
        }

            .box:hover {
                background-color: #648c75;
                transform: scale(1.05);
                transition: 0.3s;
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            }

        /* Styling for Report box */
        .report-box {
            background: #8fbc8f;
            color: #1a1a1a;
            grid-column: span 2;
        }

        /* Styling for Subscriber box */
        .subscriber-box {
            background: #8fbc8f;
            color: #1a1a1a;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard</h1>
        <a href="index.html" class="back-home-btn">Back to Home</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <p>Profile</p>
			<p>Notifications</p>
            <p>Analytics</p>
            <p>Navigation</p>
            <p>Settings</p>
            <p>Logout</p>
        </div>

        <div class="main-content">
            <div class="box">Overview</div>
            <div class="box">Engagement</div>
            <div class="box">Impression</div>
            <div class="box">Transaction</div>
            <div class="box">Demographic</div>
            <div class="box">Behavior</div>
            <div class="box report-box">Report</div>
            <div class="box subscriber-box">Subscriber</div>
        </div>
    </div>

</body>
</html>
