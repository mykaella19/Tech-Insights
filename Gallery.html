<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4x4 Gallery</title>
  <style>
    body {
		margin: 0;
		font-family: Georgia, sans-serif;
		background-color: #e5e0d8;
		display: flex;
		justify-content: center;
		align-items: center; /* Center vertically */
		height: 100vh;        /* Make body take full height */
    }

    .gallery-container {
      background-color: #a39580;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    .gallery-title {
      font-size: 24px;
      font-weight: bold;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .gallery-grid img,
    .gallery-grid video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
    }

    .gallery-grid video {
      background-color: #1a1a1a;
    }
  </style>
</head>
